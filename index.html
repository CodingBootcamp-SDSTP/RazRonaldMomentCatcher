<html>
	<head>
		<title>Moment Catcher</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link href="./style/style.css" type="text/css" rel="stylesheet">
		<script>
			window.onload = function() {
				document.getElementById('menulink').onclick = function() {
					var menu = document.getElementById('menu');
					if(menu.className != 'shownmenu') {
						menu.className = 'shownmenu';
					}
					else {
						menu.className = 'hiddenmenu';
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="header">
			<div id="name">Moment Catcher</div>
			<div id="menubutton"><a id="menulink" href="#">MENU</a></div>
			<div id="menu" class="hiddenmenu">
				<div class="menuitem"><a href="#">Home</a></div>
				<div class="menuitem"><a href="#">Packages</a></div>
				<div class="menuitem"><a href="#">Services</a></div>
				<div class="menuitem"><a href="#">Events</a></div>
				<div class="menuitem"><a href="#">Gallery</a></div>
				<div class="menuitem"><a href="#">Contact us</a></div>
				<div class="menuitem"><a href="#">About us</a></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="content">
		</div>
	</body>
</html>

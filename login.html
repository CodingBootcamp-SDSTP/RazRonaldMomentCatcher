<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1">
		<link href="./style/loginstyle.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower|Satisfy" rel="stylesheet">
	</head>
	<body>
		<div id="leftContainer">
			<div class="content">
				<h1>Moment Catcher</h1>
				<p>Capture your best moments.</p>
			</div>
		</div> 
		<div id="rightContainer">
			<form>
				<h2>Login to your account</h2>
				<div id="loginForm">
					<input type="text" placeholder="Enter Username" required>
					<input type="password" placeholder="Enter Password" required>
					<button type="submit">LOGIN</button>
					<div class="wrapper">
						<p>&bull; Forgot <span class="green"><a href="#">Username / Password?</a></span></p>
						<p>&bull; Don't have an account? <span class="green"><a href="signup.html">Sign up</a></span></p>
					</div>
				</div>
			</form> 
		</div>
	</body>
</html>

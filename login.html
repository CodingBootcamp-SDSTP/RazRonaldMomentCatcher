<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1">
		<link href="./style/loginstyle.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="leftContainer"></div>
		<div id="rightContainer">
			<form>
				<h1>Moment Catcher</h1>
				<h2>Login to your account</h2>
				<div id="loginForm">
					<label for="uname">Username</label>
					<input type="text" placeholder="Enter Username" id="uname" required>
					<label for="pswrd">Password</label>
					<input type="password" placeholder="Enter Password" id="pswrd" required>
					<button type="submit">LOGIN</button>
					<div class="wrapper">
						<p>&bull; Forgot <span class="green">Username / Password?</span></p>
						<p>&bull; Don't have an account? <span class="green">Sign up</span></p>
					</div>
				</div>
			</form> 
		</div>
	</body>
</html>
